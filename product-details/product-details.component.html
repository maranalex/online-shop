
<div class="component-container"  *ngIf="(product | async) as product">
  <div class="navigation">
    <span>Product: {{product.name}}</span>
    <div class="buttons-on-right">
      <button class="custom-button green-button">+</button>
      <button class="custom-button blue-button" [routerLink]="['/edit', product.id]">EDIT</button>
      <button class="custom-button red-button" (click)="deleteProduct()">DELETE</button>
    </div>
  </div>
  <div class="sub-container"
       style="
       margin-bottom: 0;
       width: 60%;">
    <div class="row">
      <div class="col-sm">
        <span class="info"><span class="description-label">Name: </span>{{product.name}}</span>
        <span class="info"><span class="description-label">Category: </span>{{product.category}}<br/></span>
        <span class="info"><span class="description-label">Price: </span>{{product.price}} RON<br/></span>
      </div>
      <div class="col-sm">
        <div class="product-image">
          <img src="{{product.image}}">
        </div>
      </div>
    </div>

    <div class="row">
      <span class="description-label">Description: </span>{{product.description}}<br/>
    </div>
  </div>
</div>
